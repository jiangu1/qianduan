    <h1>人物简介</h1>
    <p>
        <strong>李清照</strong>（<i>1084年3月13日～1155年5月12日</i>）号易安居士，汉族，山东省济南章丘人。<br/>
        宋代（南北宋之交）女词人，婉约词派代表，有“千古第一才女”之称。所作词，前<br/>
        期多写其悠闲生活，后期多悲叹身世，情调感伤。形式上善用白描手法，自辟途径<br/>，语言
        清丽。论词强调协律，崇尚典雅，提出词“别是一家”之说，反对以作诗文之<br/>法作词。能诗
        ，留存不多，部分篇章感时咏史，情辞慷慨，与其词风不同。有《易<br/>安居士文集》《易安词》
    </p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h3>有序列表</h3>

    <!--快捷键ol>li*3-->
    <ol>
        <li>学习1</li>
        <li>学习2</li>
        <li>学习3</li>
        <li>学习4</li>
    </ol>
    <h3>无序列表</h3>
    <!--快捷键ul>(li>a)*5-->
    <ul>
        <li><a href="http://www.baidu.com" title="跳到百度">百度</a> </li>
        <li><a href="http://www.baidu.com" title="跳到百度">搜狗</a> </li>
        <li><a href="http://www.baidu.com" title="跳到百度">谷歌</a> </li>
        <li><a href="http://www.baidu.com" title="跳到百度">你猜</a> </li>
        <li><a href="http://www.baidu.com" title="跳到百度">嘿嘿</a> </li>
    </ul>

    <h3>定义列表</h3>
    <d1>
        <dt>html</dt>
        <dd>负责页面的结构</dd>
        <dt>css</dt>
        <dd>负责页面的表现</dd>
        <dt>JavaScript</dt>
        <dd>负责页面的行为</dd>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
    </d1>

</body>
</html>

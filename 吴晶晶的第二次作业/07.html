<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城注册页面2-7</title>
</head>
<body>
<h3>用户注册</h3>

<form action="" method="get">
    <div>
        <label for="username">名字：</label>
        <input type="text" name="username" value="请输入姓名" id="username" >
    </div>
    <div>
        <label for="xing">姓氏：</label>
        <input type="text" name="username"  id="xing" >
    </div>
    <div>
        <label for="denglu">登录名：</label>
        <input type="text" name="username" id="denglu" >
        （可以包含a-z，0-9，和下划线）
    </div>


    <div>
        <label for="pwd">密码：</label>
        <input type="password" name="pwd" id="pwd">
        （至少包含6个字符）
    </div>
    <div>
        <label for="2pwd">再次输入密码：</label>
        <input type="password" name="pwd" id="2pwd">
        （至少包含6个字符）
    </div>
    <div>
        <label for="121">电子邮箱：</label>
        <input type="text" name="username" value="请输入姓名" id="121" >
        （至少包含@字符）
    </div>

    <div>
        <label>性别：</label>
        <input type="radio" name="gender" id="male" value="0"> <label for="male">男</label>
        <input type="radio" name="gender" id="female" value="1"> <label for="female">女</label>
    </div>


    <div>
        <label>选择文件</label>
        <input type="file" name="">
    </div>

    <div>
    <label>爱好：</label>
    <input type="checkbox" name="like" value="game"> 运动
    <input type="checkbox" name="like" value="shopping"> 聊天
    <input type="checkbox" name="like" value="sleep"> 玩游戏
</div>


    <input type="submit" name="" value="提交">
    <input type="reset" name="" value="重置">


    <input type="button" name="" value="按钮">




</form>
</body>
</html>

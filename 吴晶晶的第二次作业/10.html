<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
<form action="login.jsp" method="post">
    <div>
        <label for="username">用户名：</label>
        <input type="text" name="username" id="username" >
    </div>

    <br>

    <div>
        <label for="pwd">&nbsp;&nbsp;&nbsp;&nbsp;密码：</label>
        <input type="password" name="pwd" id="pwd">
    </div>

    <br>

    <div>

        <input type="radio" name="gender" id="male" value="0"> <label for="male">简约版</label>
        <input type="radio" name="gender" id="female" value="1"> <label for="female">豪华版</label>
    </div>
    <br>

    <div>

        <input type="checkbox" name="like" value="game"> 记住密码
        <input type="checkbox" name="like" value="shopping"> 安全登录
    </div>
    <br>


    <input type="submit" name="" value="登录">
    <input type="reset" name="" value="重置">






</form>
</body>
</html>

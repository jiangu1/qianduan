<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>职位申请表</title>
</head>
<body>
    <h1>申请表</h1>
    <div>
        <label for="username">姓名：</label>
        <input type="text" name="username" id="username" >
    </div>
    <br/>
    <div>
        <label for="pwd">密码：</label>
        <input type="password" name="pwd" id="pwd">
    </div>
    <br/>
    <div>
        <label>照片</label>
        <input type="file" name="">
    </div>
    <br>
    <div>
        <label>感兴趣的职位：</label>
        <input type="radio" name="gender" id="male" value="0"> <label for="male">web设计</label>
        <input type="radio" name="gender" id="female" value="1"> <label for="female">wei开发</label>
    </div>
    <br>
    <div>
        <label>向往的城市：</label>
        <select name="site">
            <option value="0">--请选择--</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
            <option value="3">深圳</option>

        </select>
    </div>
    <br>
    <div>
        <label for="info">协议：</label>
        <textarea name="info" id="info" > 求职信息必须真实，准确。本网站只负责向企业推荐</textarea>
    </div>
    <br/>
    <div>
        <input type="checkbox" name="like" value="game">我已认真阅读并接受以上的协议。
    </div>
    <br>
    <div>
        <label>经验：</label>
        <select name="site">
            <option value="0">--请选择--</option>
            <option value="1">一年</option>
            <option value="2">两年</option>
            <option value="3">三年</option>

        </select>
     </div>
    <br/>
    <input type="submit" name="" value="提交">
    <input type="reset" name="" value="重置">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03</title>
    <style type="text/css">
        h2{
            font-size: 20px;
        }
        p{
            font-size: 16px;
        }
        .box1{
            color: green;
        }
        #yiwen{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>如梦令</h2>
    <hr>
    <p>昨夜雨疏风骤，浓睡不消残酒。<br>
        试问卷帘人，却道海棠依旧。<br>
        知否，知否？应是绿肥红瘦。
    </p>
    <h2 id="yiwen">译文</h2>
    <p class="box1">
        昨天夜里雨点虽然稀疏，夜风极猛，我酣睡一夜，<br>
        然而醒来之后依然觉得还有一点酒意没有消尽。<br>
        于是就问正在卷帘的侍女，外面的情况如何，<br>
        她只对我说：“海棠花依旧如故”。<br>
        知道吗？知道吗？应是绿叶繁茂，红花凋零。
    </p>
</body>
</html>

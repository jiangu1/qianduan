<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子尺寸</title>
    <style type="text/css">

        .box1,.box2,.box3{
            width: 50px;
            height: 50px;
            background-color: #26d8ff;
            margin: 20px;
        }
        .box2,.box3{
            border: 50px solid #ff041f;
        }
        .box3{
            padding: 50px;
        }



    </style>
</head>
<body>


    <!--盒子的真实尺寸计算-->
    <!--宽度：width 盒子内容的尺寸 + padding + border -->
    <!--高度：同上-->

    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
